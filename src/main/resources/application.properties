spring.application.name=sakila-api
# === Database Configuration ===
spring.datasource.url=jdbc:mysql://db:3306/sakila?useSSL=false&serverTimezone=UTC

spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA Configuration ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# === Server Port (optional) ===
server.port=8080

# where Tess4J looks for its trained-data files
tess4j.datapath=/usr/share/tesseract-ocr/5/tessdata


